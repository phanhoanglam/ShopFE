<section class="cart bgwhite p-t-70 p-b-100">
    <div class="container">
        <mat-card-content>
            <form autocomplete="off">
                <div class="row clearfix">
                    <div>
                        <h4>Thông tin thanh toán</h4>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 d-flex">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                            <mat-form-field class="example-form-field">
                                <mat-label>Họ và Tên</mat-label>
                                <input matInput type="text" required>
                                <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                            <mat-form-field class="example-form-field">
                                <mat-label>Số điện thoại</mat-label>
                                <input numeric matInput type="text" required>
                                <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </div>
</section>
