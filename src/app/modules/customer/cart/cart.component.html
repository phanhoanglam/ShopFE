<section class="cart bgwhite p-t-70 p-b-100">
    <div class="container">
        <!-- Cart item -->
        <div class="container-table-cart pos-relative">
            <div class="wrap-table-shopping-cart bgwhite">
                <table class="table-shopping-cart">
                    <tr class="table-head">
                        <th class="column-1"></th>
                        <th class="column-2">Product</th>
                        <th class="column-3">Price</th>
                        <th class="column-4 p-l-70">Quantity</th>
                        <th class="column-5">Total</th>
                    </tr>

                    <tr class="table-row">
                        <td class="column-1">
                            <div class="cart-img-product b-rad-4 o-f-hidden">
                                <img src="../../../../assets/images/ImageProduct/item-07.jpg" alt="IMG-PRODUCT">
                            </div>
                        </td>
                        <td class="column-2">Men Tshirt</td>
                        <td class="column-3">$36.00</td>
                        <td class="column-4">
                            <div class="flex-w bo5 of-hidden m-r-22 m-t-10 m-b-10">
                                <button [disabled]="countQuantity == 1" (click)="reduction()" class="btn-num-product-down color1 flex-c-m size7 bg8 eff2">
                                  <i class="fs-12 fa fa-minus" aria-hidden="true"></i>
                                </button>
                  
                                <input disabled [(ngModel)]="countQuantity" class="size8 m-text18 t-center num-product" numeric name="num-product" value="1">
                  
                                <button (click)="increase()" class="btn-num-product-up color1 flex-c-m size7 bg8 eff2">
                                  <i class="fs-12 fa fa-plus" aria-hidden="true"></i>
                                </button>
                              </div>
                        </td>
                        <td class="column-5">$36.00</td>
                    </tr>

                    <tr class="table-row">
                        <td class="column-1">
                            <div class="cart-img-product b-rad-4 o-f-hidden">
                                <img src="../../../../assets/images/ImageProduct/item-07.jpg" alt="IMG-PRODUCT">
                            </div>
                        </td>
                        <td class="column-2">Mug Adventure</td>
                        <td class="column-3">$16.00</td>
                        <td class="column-4">
                            <div class="flex-w bo5 of-hidden m-r-22 m-t-10 m-b-10">
                                <button [disabled]="countQuantity == 1" (click)="reduction()" class="btn-num-product-down color1 flex-c-m size7 bg8 eff2">
                                  <i class="fs-12 fa fa-minus" aria-hidden="true"></i>
                                </button>
                  
                                <input disabled [(ngModel)]="countQuantity" class="size8 m-text18 t-center num-product" numeric name="num-product" value="1">
                  
                                <button (click)="increase()" class="btn-num-product-up color1 flex-c-m size7 bg8 eff2">
                                  <i class="fs-12 fa fa-plus" aria-hidden="true"></i>
                                </button>
                              </div>
                        </td>
                        <td class="column-5">$16.00</td>
                    </tr>
                    <tr class="table-row">
                        <td class="column-1"><a (click)="showDiscount()" class="discount"><img width="20%" src="../../../../assets/images/ImageProduct/discount.png">Mã giảm giá</a></td>
                        <td class="column-2"></td>
                        <td class="column-3"></td>
                        <td class="column-4 total-price">Total:</td>
                        <td class="column-5 total-price">$16.00</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="flex-w flex-sb-m p-t-25 p-b-25 bo8 p-l-35 p-r-60 p-lr-15-sm">
            <div class="size10 trans-0-4 m-t-10 m-b-10 m-update">
                <!-- Button -->
                <button class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4">
                    Lưu thay đổi
                </button>
            </div>

            <div class="size10 trans-0-4 m-t-10 m-b-10">
                <!-- Button -->
                <button class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4">
                    Thanh toán
                </button>
            </div>
        </div>
    </div>
</section>
