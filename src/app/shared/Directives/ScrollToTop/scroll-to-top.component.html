<!--Scroll to top-->
<div class="scroll-to-top" [ngClass]="{'show-scrollTop': windowScrolled == true}">
    
    <span class="symbol-btn-back-to-top" (click)="scrollToTop()">
        <i class="fa fa-angle-double-up" aria-hidden="true"></i>
    </span>
  </div>

  <div class="btn-back-to-top bg0-hov" id="myBtn" [ngClass]="{'show-scrollTop': windowScrolled == true}">
    <span class="symbol-btn-back-to-top">
        <i class="fa fa-angle-double-up" aria-hidden="true"></i>
    </span>
</div>
